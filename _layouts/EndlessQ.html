<!-- AI ChatBot Section -->
<div class="container">
  <h1 class="mb-4">👩‍🔬 问号无限</h1>
  <div class="row">
    <div class="col-12">
      <!-- 使用响应式高度容器 -->
      <div class="chatbot-responsive-container shadow-sm rounded">
        <iframe
          src="https://udify.app/chatbot/9ETyqatIAWbb57nn"
          style="width: 100%; height: 100%; border: none; border-radius: 0"
          frameborder="0"
          allow="microphone">
        </iframe>
      </div>
    </div>
  </div>
</div>


<style>
.chatbot-responsive-container {
  border: 1px solid #e9ecef;
  border-radius: 0.5rem;
  background: white;
  /* 关键CSS：计算高度 */
  height: calc(100vh - 200px); /* 100vh是视口高度，200px是预留的上下空间 */
  min-height: 500px; /* 最小高度保证 */
  max-height: 800px; /* 最大高度限制 */
}

/* 在小屏幕上调整高度 */
@media (max-width: 768px) {
  .chatbot-responsive-container {
    height: calc(100vh - 150px); /* 移动端减少预留空间 */
    min-height: 400px;
  }
}
</style>
